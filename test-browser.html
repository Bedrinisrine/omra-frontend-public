<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîê Admin Access Test</h1>
    
    <div class="test-section">
        <h2>1. Check Current Authentication Status</h2>
        <button onclick="checkAuth()">Check Authentication</button>
        <div id="auth-status"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Routes</h2>
        <button onclick="testRoute('/')">Test Home</button>
        <button onclick="testRoute('/user')">Test User</button>
        <button onclick="testRoute('/admin')">Test Admin</button>
        <button onclick="testRoute('/login')">Test Login</button>
        <button onclick="testRoute('/debug')">Test Debug</button>
        <button onclick="testRoute('/test-admin')">Test Admin (No Guards)</button>
        <div id="route-results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Simulate Login</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="simulateLogin()">Simulate Login</button>
        <div id="login-results"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Clear Storage</h2>
        <button onclick="clearStorage()">Clear All Storage</button>
        <button onclick="showStorage()">Show Current Storage</button>
        <div id="storage-info"></div>
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            const isAdmin = localStorage.getItem('isAdmin');
            const currentUser = localStorage.getItem('currentUser');
            
            const status = document.getElementById('auth-status');
            status.innerHTML = `
                <h3>Authentication Status:</h3>
                <p><strong>Token:</strong> ${token ? '‚úÖ Present' : '‚ùå Missing'}</p>
                <p><strong>isAdmin:</strong> ${isAdmin || 'Not set'}</p>
                <p><strong>Current User:</strong> ${currentUser ? '‚úÖ Present' : '‚ùå Missing'}</p>
                <p><strong>Current URL:</strong> ${window.location.href}</p>
            `;
        }
        
        async function testRoute(path) {
            const results = document.getElementById('route-results');
            results.innerHTML = '<p>Testing route...</p>';
            
            try {
                const response = await fetch(`http://localhost:4200${path}`, {
                    method: 'GET',
                    redirect: 'manual' // Don't follow redirects
                });
                
                const status = response.status;
                const redirected = response.redirected;
                const url = response.url;
                
                results.innerHTML = `
                    <div class="${status === 200 ? 'success' : 'error'}">
                        <h3>Route: ${path}</h3>
                        <p><strong>Status:</strong> ${status}</p>
                        <p><strong>Redirected:</strong> ${redirected}</p>
                        <p><strong>Final URL:</strong> ${url}</p>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>Route: ${path}</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function simulateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const results = document.getElementById('login-results');
            
            results.innerHTML = '<p>Attempting login...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/hotels/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Simulate what the Angular app would do
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAdmin', data.is_staff.toString());
                    localStorage.setItem('currentUser', JSON.stringify(data));
                    
                    results.innerHTML = `
                        <div class="success">
                            <h3>Login Successful!</h3>
                            <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                            <p><strong>is_staff:</strong> ${data.is_staff}</p>
                            <p><strong>Username:</strong> ${data.username}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.detail || data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>Login Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('storage-info').innerHTML = '<p>‚úÖ Storage cleared!</p>';
        }
        
        function showStorage() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    storage[key] = localStorage.getItem(key);
                }
            }
            
            document.getElementById('storage-info').innerHTML = `
                <h3>Current Storage:</h3>
                <pre>${JSON.stringify(storage, null, 2)}</pre>
            `;
        }
        
        // Auto-check auth status on load
        window.onload = function() {
            checkAuth();
            showStorage();
        };
    </script>
</body>
</html>
